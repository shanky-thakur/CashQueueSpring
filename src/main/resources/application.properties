spring.application.name=CashQueue

# PostgreSQL Connection (Hardcoded values)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password={}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate & JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Shows SQL queries in the console (Only for debugging)
spring.jpa.show-sql=true  

# Connection Pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariCP-Pool

# SQL Initialization (Set to ALWAYS only if you have schema.sql and data.sql)
spring.sql.init.mode=NEVER
